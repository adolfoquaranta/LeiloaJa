<h1>{{titulo}}</h1>
<h3>Leilão</h3>
<hr />
<form [formGroup]="leilaoForm" (ngSubmit)="salvar()" #formDir="ngForm" novalidate>
    <div class="form-group row">
        <label class=" control-label col-md-12" for="nome">Nome</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="nome">
        </div>
        <span class="text-danger" *ngIf="nome.invalid && formDir.submitted">
            Preecha o Nome.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12" for="valorInicial">Valor Inicial</label>
        <div class="col-md-4">
            <input class="form-control" type="number" formControlName="valorInicial">
        </div>
        <span class="text-danger" *ngIf="valorInicial.invalid && formDir.submitted">
            Preecha o Valor Inicial.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-4" for="indCondicaoUso">Usado?</label>
        <div class="col-md-4">
            <input type="radio" [value]="true" formControlName="indCondicaoUso"><span>Sim</span>
        </div>
        <div class="col-md-4">
            <input type="radio" [value]="false" formControlName="indCondicaoUso"><span>Não</span>
        </div>
        <span class="text-danger" *ngIf="indCondicaoUso.invalid && formDir.submitted">
            Informe se o item é usado ou não.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12" for="dataDeAbertura">Data Abertura</label>
        <div class="col-md-4">
            <input class="form-control" type="datetime-local" formControlName="dataDeAbertura">
        </div>
        <span class="text-danger" *ngIf="dataDeAbertura.invalid && formDir.submitted">
            Preecha a data de abertura.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12" for="dataDeFinalizacao">Data Finalização</label>
        <div class="col-md-4">
          <input class="form-control" type="datetime-local" formControlName="dataDeFinalizacao">
        </div>
        <span class="text-danger" *ngIf="dataDeFinalizacao.invalid && formDir.submitted">
          Preecha a data de finalizacao.
        </span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Salvar</button>
        <button class="btn" (click)="cancelar()">Cancelar</button>
    </div>
</form>
