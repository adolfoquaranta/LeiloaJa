<h1>{{titulo}}</h1>
<h3>Leiloeiro</h3>
<hr />
<form [formGroup]="leiloeiroForm" (ngSubmit)="salvar()" #formDir="ngForm" novalidate>
    <div class="form-group row">
        <label class=" control-label col-md-12" for="nome">Nome</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="nome">
        </div>
        <span class="text-danger" *ngIf="nome.invalid && formDir.submitted">
            Preecha o Nome.
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="leiloeiro">Leiloeiro</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="leiloeiro">
        </div>
        <span class="text-danger" *ngIf="leiloeiro.invalid && formDir.submitted">
            Preecha o Leiloeiro.
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="senha">Senha</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="senha">
        </div>
        <span class="text-danger" *ngIf="senha.invalid && formDir.submitted">
            Preecha a Senha.
        </span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Salvar</button>
        <button class="btn" (click)="cancelar()">Cancelar</button>
    </div>
</form>
